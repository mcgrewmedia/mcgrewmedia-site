<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Leave me a message!</title>
    </head>

    <body>
        <main class="container">
            <div class="text-center my-4">
                <h1>Leave me a message!</h1>
            </div>

            <!-- Form -->
            <div class="shadow rounded p-5">
                <form action="../contact.php" method="post" onsubmit="console.log('form is submitting');">

                    <!-- Alert status -->
                    <div id="alert-statut"></div>

                    <!-- Inputs -->
                    <div class="mb-3">
                        <label for="name" class="form-label fs-5">Name</label>
                        <input type="text" class="form-control" name="name" required>
                        <div class="valid-feedback">Name looks good</div>
                        <div class="invalid-feedback">Please provide a valid name</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fs-5">Email</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">Make sure to provide a valid email</div>
                        <div class="valid-feedback">Email looks good</div>
                        <div class="invalid-feedback">Please provide a valid email</div>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label fs-5">Message</label>
                        <textarea class="form-control" name="message" rows="4" required></textarea>
                        <div class="valid-feedback">The message looks good</div>
                        <div class="invalid-feedback">Please provide a valid message</div>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary px-5">
                        <div class="spinner-grow spinner-grow-sm me-2 d-none" id="loading-spinner" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span>SEND</span>
                    </button>

                    <!-- IMPORTANT | Token value recaptcha -->
                    <input name="recaptcha-token" type="hidden">
                </form>
            </div>
        </main>

        <script defer src="https://www.google.com/recaptcha/api.js?render=6LcNjfspAAAAALgRlBh-gByPHCSEAOnXjpWTCTxH"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--<script src="AjaxForm.js"></script> -->
		<script>
			window.addEventListener('load', function () {
			const url = new URL(window.location.href);
			if (url.searchParams.get("sent") === "1") {
			const thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
			thankYouModal.show();
			}
		});
</script>

		
		<div class="modal fade" id="thankYouModal" tabindex="-1" aria-labelledby="thankYouLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header bg-success text-white">
						<h5 class="modal-title" id="thankYouLabel">Thank You!</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
        Your message has been sent successfully. Iâ€™ll be in touch soon!
      </div>
    </div>
  </div>
</div>

		
    </body>
</html>
